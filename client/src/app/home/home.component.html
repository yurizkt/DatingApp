<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Encontre seu herói</h1>
        <p class="lead">Confira seus matches... tudo o que você precisa para sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Registrar</button>
            <button class="btn btn-info btn-lg">Saiba mais</button>
        </div>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
